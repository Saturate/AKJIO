<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<title>{{ title }} — AKJ.IO</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{#
			Place favicon.ico and apple-touch-icon.png in the root directory
		#}

		<link href='http://fonts.googleapis.com/css?family=Old+Standard+TT:400,700,400italic' rel='stylesheet' type='text/css'>

		<!-- build:css /styles/main.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<link rel="stylesheet" href="/styles/main.css">

		<!-- endbuild -->

		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">

		<!-- build:js /scripts/vendor/modernizr.js -->
		<!-- endbuild -->
	</head>
	<body>
		<header class="header">
			<nav class="container">
				<h3>AKJ.IO<span class="by">Allan Kimmer Jensen</span></h3>
				<ul class="menu">
					<li class="menu__item menu__item--active">
						<a class="menu__item__link" href="/">Blog <span class="menu__item__link__description">Internet Adventures</span></a>
					</li>
					<li class="menu__item">
						<a class="menu__item__link" href="/about-me/">About Me <span class="menu__item__link__description">Stats, Level and Skills!</span></a>
					</li>
					<li class="menu__item">
						<a class="menu__item__link" href="/labs/">Labs <span class="menu__item__link__description">Insane Experiments</span></a>
					</li>
				</ul>
			</nav>
		</header>

		<main class="container">
			{% block content %}
			{% endblock content %}
			<div class="footer">
				<p>© 2015 Allan Kimmer Jensen</p>
			</div>
		</main>

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
		<script>
			(function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
			function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
			e=o.createElement(i);r=o.getElementsByTagName(i)[0];
			e.src='//www.google-analytics.com/analytics.js';
			r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
			ga('create','UA-16106069-1');ga('send','pageview');
		</script>

		<!-- build:js /scripts/vendor.js -->
		<!-- bower:js -->
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js /scripts/main.js -->
		<script src="/scripts/main.js"></script>
		<!-- endbuild -->

		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script>hljs.initHighlightingOnLoad();</script>
	</body>
</html>
