{% extends '_master.html' %}

{% block title %}{% endblock %}

{% block content %}
	<article>
		{% if topImage %}<img src="{{ topImage }}">{% endif %}
		<div class="content">
			<header>
				<h1 itemprop="headline">{{ title }}</h1>
				<time itemprop="datePublished" datetime="2009-10-09"><span class="glyphicon glyphicon-time" aria-hidden="true"></span>{{ date | date('Y-m-d') }}</time>

				Reading time: {{readingTime}}
			</header>
			{{ contents|safe }}
			<footer>
				<a itemprop="discussionUrl" href="?comments=1">Show comments...</a>
				{% include "./comments.html" %}
			</footer>
		</div>
	</article>
{% endblock %}
